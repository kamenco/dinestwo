{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ page_title }}</h2>
    <form method="post" action="{% url 'update_menu' %}">
        <h3>Add New Recipe</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" id="image" name="image" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="main_course">Main Course</option>
                        <option value="salad">Salad</option>
                        <option value="soup">Soup</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <button type="submit" name="add" class="btn btn-primary btn-block">Add Recipe</button>
            </div>
        </div>
    </form>
    <hr>
    <form method="post" action="{% url 'update_menu' %}" onsubmit="return confirmDeleteRecipe(event)">
        <h3>Delete Recipe</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="recipe_name">Recipe Name:</label>
                    <select class="form-control" id="recipe_name" name="recipe_name" required>
                        {% for item in list %}
                            <option value="{{ item.name }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" name="delete" class="btn btn-danger btn-block">Delete Recipe</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function confirmDeleteRecipe(event) {
        event.preventDefault();
        const form = event.target;
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you really want to delete the recipe?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
        return false;
    }
</script>
{% endblock %}
